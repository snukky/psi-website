- id: jassem
  name: Krzysztof Jassem
  title:
    en: PhD, prof. AMU
    pl: prof. UAM dr hab.
  description:
    en: >
      He conducts research on tools for Natural Language Processing. His other
      field of interest is didactics of computer science. He is a co-founder
      and a board member of an IT company, Poleng, which is a part of a PWN
      Group, a major Polish publishing scientific enterprise. He has headed a
      number of research and development projects, which required co-operation
      of academic and commercial units.
    pl: >
      Prowadzi badania w zakresie narzędzi przetwarzania języka naturalnego.
      Zajmuje się również dydaktyką informatyki. Jest współzałożycielem i
      członkiem zarządu firmy informatycznej Poleng, która wchodzi w skład
      Grupy PWN, wiodącego wydawnictwa naukowego w Polsce. Prowadził wiele
      projektów badawczo-rozwojowych, które wymagały współpracy jednostek
      uczelnianych i gospodarczych.
  email: jassem@amu.edu.pl
  www: https://psi.wmi.amu.edu.pl/team/jassem/

- id: filipg
  name: Filip Graliński
  title:
    en: PhD
    pl: dr
  description:
    en: >
      His main area of expertise is information retrieval and natural language
      processing for historical texts (including noisy OCR-ed texts). Also
      interested in machine translation and natural language understanding. A
      Linux and Haskell hacker. Wrote a book on urban legends and found Hilda
      Stockenius.
    pl: >
      Specjalizuje się w dziedzinie wyszukiwania informacji i przetwarzania
      języka naturalnego w kontekście tekstów historycznych (wliczając
      zaszumione teksty po OCR). Interesuje się również tłumaczeniem
      automatycznym i ogólnie pojętym rozumieniem języka naturalnego. Entuzjasta
      Linuksa i Haskella. Autor książki o legendach miejskich oraz odkrywca
      Hildy Stockenius.
  email: filipg@amu.edu.pl
  github: filipg
  www: http://filipg-jenkins.wmi.amu.edu.pl

- id: junczys
  name: Marcin Junczys-Dowmunt
  title:
    en: PhD
    pl: dr
  description:
    en: >
      Computational Linguist, Machine Translation Researcher. Statistical
      machine translation in general, Polish-English/English-Polish machine
      translation in particular. Statistical machine translation of patents.
      Optimization of machine translation tools in commercial settings, speed
      improvement, space optimization. Development and implementation of
      natural language processing tools in commercial and open source settings.
      Consultant for language technology related topics.
    pl: >
      Badacz lingwistyki komputerowej i tłumaczenia maszynowego. Zajmuje się
      statystycznym tłumaczeniem maszynowym, w szczególności systemami
      polsko-angielskimi/angielsko-polskimi i tłumaczeniem patentów.
      Optymalizacja systemów i narzędzi tłumaczenia automatycznego w
      środowiskach komercyjnych, rozwój i implementacja narzędzi do
      przetwarzania języka naturalnego, zarówno komercyjnych, jak i
      otwartoźródłowych. Konsultant technologii językowych.
  email: junczys@amu.edu.pl
  github: emjotde
  www: http://emjotde.github.io/
  researchgate: Marcin_Junczys-Dowmunt
