  researchgate: Roman_Grundkiewicz

- id: tdwojak
  name: Tomasz Dwojak
  title:
    en: PhD candidate
    pl: mgr
  description:
    en: >
      His scientific interests are focused on machine translation, especially
      phrased-based and neural-based approaches. His last work is concerned on
      applying a neural network component into the phrased-based machine
      translation models. Together with M. Junczys-Dowmunt, he won the WMT
      2016 shared tasks for best Russian-English translation system.
    pl: >
      Jego zainteresowania naukowe skupiają się wokół statystycznego
      tłumaczenia maszynowego, w szczególności systemów frazowych i
      neuronowych. Jego ostatnie prace badawcze dotyczą wykorzystania sieci
      neuronowych w modelach frazowych. Jest współautorem rosyjsko-angielskiego
      systemu tłumaczenia, który wygrał WMT 2016 Shared Task.
  www:
  email: t.dwojak@amu.edu.pl
  github: tomekd

- id: wlodarczyk
  name: Wojciech Włodarczyk
  title:
    en: PhD candidate
    pl: mgr
  description:
    en: >
      As part of the work he focuses on designing and creating crowdsourcing
      systems used for acquiring linguistic resources. His scientific interests
      covers methods of automatic language resources verification, as well as
      the possibility of using machine learning techniques in order to improve
      performance of crowdsourcing systems. He is interested in games
      development, artificial intelligence used in games, and the use of games
      in scientific research.
    pl: >
      W ramach prac skupia się na projektowaniu i tworzeniu systemów
      crowdsourcingowych, których celem jest pozyskiwanie zasobów
      lingwistycznych. Tematyka jego badań obejmuje automatyczną weryfikację
      zasobów językowych oraz zastosowanie technik uczenia maszynowego w celu
      polepszenia pracy systemów crowdsourcingowych. Interesuje się tworzeniem
      gier, sztuczną inteligencją w grach, a także wykorzystaniem gier w
      badaniach naukowych.
  www:
  email: wojciech.wlodarczyk@amu.edu.pl
  github: heolin123
  photo: false

