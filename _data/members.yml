  active: false

- id: rjawor
  name: Rafał Jaworski
  title:
    en: PhD
    pl: dr
  description:
    en: >
      He is interested in any kind of natural language processing, though his
      main areas of interest include computer-assisted translation and machine
      learning techniques in text classification. He keeps an open mind towards
      interdisciplinary research, especially with linguists. This open mind
      already resulted in cooperation with University in Zagreb, as well as
      with Institute of Linguistcs and Chair of Oriental Studies (both AMU).
    pl: >
      Jego zainteresowania naukowe skupiają się wokół przetwarzania języka
      naturalnego, a jego głównym obszarem badawczym jest tłumaczenie
      wspomagane komputerowo oraz klasyfikacja tekstów z wykorzystaniem metod
      uczenia maszynowego. Szczególnie ceni sobie badania interdyscyplinarne, a
      otwarty umysł na tym polu dotychczas zaowocował we współpracy z
      Uniwersytetem w Zagrzebiu oraz Instytutem Językoznawstwa UAM i Katedrą
      Orientalistyki UAM.
  email: rjawor@amu.edu.pl
  www: http://rjawor.home.amu.edu.pl
  github: rjawor
  googlescholar: KKySEisAAAAJ

- id: pms
  name: Paweł Skórzewski
  title:
    en: PhD
    pl: dr
  description:
    en: >
      PhD in computer science and MS in mathematics. His scientific interests
      cover the fields of computational linguistics, artificial intelligence
      and natural language processing. He conducted research on parsing of free
      word order languages with probabilistic grammars and its applications in
      machine translation systems. His research topics include also finite
      state machines, dialog management and sentiment analysis.
    pl: >
      Doktor informatyki i magister matematyki. Jego zainteresowania naukowe
      skupiają się wokół lingwistyki komputerowej, sztucznej inteligencji i
      przetwarzania języka naturalnego. Prowadził badania nad analizą
      składniową języków o szyku swobodnym z wykorzystaniem gramatyk
      probabilistycznych i jej zastosowaniami w systemach tłumaczenia
      automatycznego. Zajmuje się również automatami skończonymi, systemami
      dialogowymi i analizą wydźwięku.
  www: http://skorzewski.github.io
  email: pms@amu.edu.pl
  github: skorzewski
  googlescholar: B3ggAfoAAAAJ
  researchgate: Pawet_Skorzewski

- id: romang
  name: Roman Grundkiewicz
  title:
    en: PhD
    pl: dr
  description:
    en: >
      He is interested mainly in natural language processing and text mining.
      Currenlty, he is finishing his PhD thesis on automated grammatical and
      usage error correction for English-as-a-second-language learners. He is a
      principle of NCN research grant on automated text correction for Polish.
      In his research, he focuses on the application of a variety of machine
      learning methods.
    pl: >
      Zajmuje się przetwarzaniem języka naturalnego i ekstrakcją informacji z tekstu.
      Obecnie przygotowuje pracę doktorską na temat automatycznej korekty
      błędów gramatycznych w tekstach pisanych przez osoby uczące się języka
      angielskiego. Jest też kierownikiem grantu NCN, dotyczącego korekty
      błędów językowych dla języka polskiego.W badaniach wykorzystuje szeroki
      wahlarz metod uczenia maszynowego.
  email: romang@amu.edu.pl
  www:
