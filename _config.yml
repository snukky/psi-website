# Custom variables
psi:
  short_name: PSI
  full_name: Pracownia Systemów Informacyjnych

# Build settings
markdown: kramdown
gems:
  - jekyll-assets
  - jekyll-polyglot
exclude:
  - Gemfile
  - Gemfile.lock

# Jekyll-assets settings
assets:
  compress:
    css:  sass
    js:   uglifier

# Jekyll-polyglot settings
languages:
  - en
  - pl
default_lang: en
exclude_from_localization:
  - assets
parallel_localization: true
