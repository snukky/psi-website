# Build settings
markdown: kramdown
gems:
  - jekyll-assets
  - jekyll-polyglot
  - jekyll/scholar
exclude:
  - Gemfile
  - Gemfile.lock
  - Makefile
  - README.md
  - psi-website.zip

# Jekyll-assets settings
assets:
  compress:
    css:  sass
    js:   uglifier
  sources:
    - _assets/css
    - _assets/img
    - _assets/img/photos
    - _assets/js

# Jekyll-polyglot settings
languages:
  - en
  - pl
default_lang: en
exclude_from_localization:
  - assets
parallel_localization: true

# Jekyll-schollar settings
scholar:
  sort_by: author
  order: ascending
  group_by: year
  group_order: descending
  source: ./_bibliography
  bibliography: bibliography.bib
